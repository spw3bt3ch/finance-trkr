{% extends "base.html" %}

{% block register %}
<div class="registration-container">
  <div class="form-header">
    <h3>Register for Finance Tracker</h3>
    <p>All fields are required to be filled</p>
  </div>
  <form action="/register" method="post">
    <input type="text" class="r-input" placeholder="Fullname" name="fullname" required>
    <input type="email"  class="r-input" placeholder="Email Address", name="email" required>
    <input type="number"  class="r-input" placeholder="Mobile Number", name="mobile" required>
    <input type="text"  class="r-input" placeholder="Username" name="username" required>
    <input type="password"  class="r-input" placeholder="Password" name="password" required>
    <input type="password"  class="r-input" placeholder="Confirm Password" required>
    <input type="submit"  class="r-input r-btn" value="Register">
  </form>
</div>
{% endblock %}
