{% extends "base.html" %}

{% block passwordReset %}
<div class="reset-password">
  <div class="registration-container reset-text">
    <h1>Reset Password</h1>
    <p>Enter your email address to receive your<br> password reset link</p>
    <form action="">
    <input type="email"  class="r-input" placeholder="Email Address">
    <input type="button"  class="r-input r-btn" value="Send Link">
  </form>
  </div>
</div>
{% endblock %}
